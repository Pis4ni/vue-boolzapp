<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -> DATA -->
    <script defer src="./js/data.js"></script>
    <!-- JS -> VUE -->
    <script defer src="./js/app.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper" id="app">
        <div class="app-container">

            <!--! left-------------------->
            <!--* navbar -->
            <nav class="main-nav deb">

                <!--* navbar header -->
                <header class="header deb">
                    <div class="user-profile">
                        <img src="./img/avatar_2.jpg" class="rounded-circle" alt="">
                        <span class="">Fabio</span>
                    </div>
                    <div class="nav-actions">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>

                <!--* pop-up -->
                <div class="pop-up reverse-cyan p-1 ps-3 d-flex deb">
                    <div class="rounded-container d-flex justify-content-center align-items-center cyan deb">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="pop-up-content">
                        <span class="mx-2 text-dark d-block">Ricevi notifiche di nuovi messaggi</span>
                        <a href="#" class="text-secondary mx-2">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!--* search-bar -->
                <div class="form">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control form-input" placeholder="Search anything...">
                </div>

                <!--* contact list -->
                <ul class="contacts-list p-0">
                    <li>
                        <div class="user-profile">
                            <img src="./img/avatar_2.jpg" class="rounded-circle" alt="">
                            <div class="d-flex justify-content-between  w-100">
                                <div class="d-flex flex-column">
                                    <span class="">Fabio</span>
                                    <span class="text-secondary text-small">Last message...</span>
                                </div>
                                <div class="date text-small text-secondary mx-1">
                                    12:00
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>

            <!--! right-------------------->
            <!--* visualized chat -->
            <div class="main-chat deb">

            </div>

        </div>
    </div>
</body>
</html>
